<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <h1 class="h3 mb-3 fw-normal">Add Plant</h1>

    <div class="form-floating">
      <input name="location" type="location" class="form-control" id="location" placeholder="Location">

    </div>
    <div class="form-floating">
      <input name="name" type="name" class="form-control" id="name" placeholder="Name">

      <input name="director_id" type="director_id" class="form-control" id="director_id" placeholder="Director id">
      <label for="director_id">Director id</label><br>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
